<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="wrapper">
    <div class="card">
      <div class="card-image">
      </div>
      <h3 class="title">
        Order Summary
      </h3>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="price">

        <img src="/images/icon-music.svg" alt="">

        <p><strong> Annual Plan </strong>
          $59.99/year
        </p>
        <a href="#"><strong>Change</strong></a>
      </div>

      <button class="btn payment"> <strong> Proceed to Payment </strong></button> 
      <br>
      <button class="btn cancel"> <strong> Cancel Order </strong></button>
    </div>
  </div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Shiggazi" target="blank">Odeniyi Oluwaseun</a>.
  </div>
</footer>
</body>

</html>
